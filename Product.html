<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container">
        <div class="filter-sort">
            <div class="filters">
                <h2>Filter by Category</h2>
                <label><input type="checkbox" class="category" value="electronics"> Electronics</label>
                <label><input type="checkbox" class="category" value="clothing"> Clothing</label>
                <label><input type="checkbox" class="category" value="home"> Home Appliances</label>
                
                <h2>Filter by Price</h2>
                <input type="range" id="priceRange" min="0" max="500" value="500">
                <span>Max Price: $<span id="priceValue">500</span></span>
            </div>
            
            <div class="sort">
                <h2>Sort by</h2>
                <select id="sortOptions">
                    <option value="default">Default</option>
                    <option value="rating">Rating</option>
                    <option value="priceLowHigh">Price: Low to High</option>
                    <option value="priceHighLow">Price: High to Low</option>
                </select>
            </div>
        </div>
        <div id="productList" class="product-list">
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
